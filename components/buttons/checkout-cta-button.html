<!-- BotÃ£o CTA Checkout - Redireciona para Cakto e dispara evento Meta Ads OpenCheckout -->
<div class="w-full flex items-center justify-center">
  <button type="button" id="btn-checkout-cakto" data-checkout-link="https://pay.cakto.com.br/37suwm3_747200"
    class="bg-primary text-[#272727]/85 py-4 px-8 rounded-md font-bold text-lg text-center transition-all duration-300 cursor-pointer hover:shadow-lg transform hover:-translate-y-1 w-full md:w-auto">
    Quero aprender a cuidar do meu carro!
  </button>
</div>
<script>
  (function () {
    document.getElementById('btn-checkout-cakto')?.addEventListener('click', function () {
      if (typeof fbq === 'function') {
        fbq('track', 'OpenCheckout', { content_name: 'Clique Checkout - OSD' });
      }
      var link = this.getAttribute('data-checkout-link');
      if (link) {
        window.open(link, '_blank', 'noopener,noreferrer');
      }
    });
  })();
</script>
